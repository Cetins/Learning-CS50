{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}
    <h6>Please select the length of your code</h6>

    <form action="/generate" method="post">

        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="length" placeholder="Between 8-16 digits" type="number" min="8" max="16">
        </div>

        <div class="form-group">
            <select name="type" class="form-control">
                <option class="form-group form-control">Cash</option>
                <option class="form-group form-control">Discount</option>
            </select>
        </div>

        <div>
            <input autocomplete="off" autofocus class="form-control" name="amount" placeholder="Amount" type="number">
        </div>
        <br>
        <div>
            <button class="btn btn-info" type="submit">Generate</button>
        </div>

    </form>
{% endblock %}
